<style type="text/css">
	body{
		background: grey;
	}
.center{
	margin-top:50px;
	text-align:center;
}
.pretty_btn{
	font-size: 20px;
	background: lightgreen;
}
#random{
	margin-top:30px;
	font-size: 20px;
}
</style>



<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>gsimm24.github.io</title>
    <script src="js/FileSaver.js"></script>

    <script>
	let recipes = ["order in!", "spaghetti and meatballs", "Chicken and Rice"];
	  let max = recipes.length - 1;
        function randomize() {
           var tmp = (Math.random() * max).toFixed(0);
		document.getElementById('random').innerHTML = recipes[tmp];
        }
		
    </script>
</head>
<body>
<div class="center">
	<h1>Recipe Randomizer</h1>
	<button class="pretty_btn" type="button" onclick="randomize();">Randomize!!!</button>
	<br>
	<span id="random"></span>
</div>

</body>
</html>
